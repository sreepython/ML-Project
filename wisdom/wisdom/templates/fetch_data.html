<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data with Timestamps</title>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <h2>Your Session Data:</h2>
    
    <ul>
        {% for timestamp, data in user_data %}
            <li>
                <strong>{{ timestamp }}:</strong> {{ data }}
            </li>
        {% endfor %}
    </ul>
    
    <p><a href="{{ url_for('chat') }}">Back to Chat</a></p>
</body>
</html>
