<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_signup.css') }}">
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <div class="left-half">
            <h1>Signup</h1>
            <form method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <small>Password should be simple and is not secure. All activities are monitored.</small>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Signup</button>
                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </form>
        </div>
        <div class="right-half">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            <p>Welcome to our website! Join us to explore exciting opportunities.</p>
        </div>
    </div>
</body>
</html>
